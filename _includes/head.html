<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ site.description | escape }}">
<meta name="author" content="{{ page.author }}">
<meta name="generator" content="Jekyll v4.0.1">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Mansalva&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ "/assets/index.css" | relative_url }}">

<!-- Twitter cards -->
<!-- <meta name="twitter:site"    content="@{{ site.twitter_username }}"> -->
<meta name="twitter:creator" content="@{{ page.author }}">
<meta name="twitter:title"   content="{{ page.title }}">

{% if page.summary %}
<meta name="twitter:description" content="{{ page.summary }}">
{% else %}
<meta name="twitter:description" content="{{ site.description }}">
{% endif %}

{% if page.image %}
<meta name="twitter:card"  content="summary_large_image">
<meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
{% else %}
<meta name="twitter:card"  content="summary">
<meta name="twitter:image" content="{{ site.title_image }}">
{% endif %}
<!-- end of Twitter cards -->

<!-- function to display iframe on click -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
  function load_iframe (vid,img,cls) {
    var iframe = $("#"+vid);
    var image = $("#"+img);
    var close = $("#"+cls);
    image.addClass("fade-out");
    iframe.attr("src", iframe.data("src"));
    iframe.removeClass('iframe-overlaid').addClass("iframe-loaded mx-auto");
    close.removeClass("closer-hidden").addClass("closer");
    $(this).css({ 'cursor' : '' });
    <!-- alert(event.target.id) -->
    $("#POOP").removeClass("iframe-div-container").addClass("iframe-div-container-null");
  }
</script>
<script>
  function hide_iframe (vid,img,cls) {
    var iframe = $("#"+vid)
    var image = $("#"+img)
    var closer = $("#"+cls)
    <!-- var orig_src = iframe.attr("src") -->
    <!-- iframe.attr("data-src", orig_src); -->
    iframe.attr("src", "");
    $("#POOP").removeClass("iframe-div-container-null").addClass("iframe-div-container");
    image.removeClass("fade-out");
    iframe.removeClass("iframe-loaded mx-auto").addClass("iframe-overlaid");
    closer.removeClass("closer").addClass("closer-hidden");
  }
</script>

<!-- end iframe display function -->

<link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl | prepend: site.url }}" />


{% if page.title %}
	<title>{{ page.title }} Â· {{ site.title }}</title>
{% else %}
	<title>{{ site.title }}</title>
{% endif %}
